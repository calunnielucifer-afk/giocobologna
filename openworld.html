<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Serena Open World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <!-- Canvas WebGL per Serena -->
  <canvas id="openworldCanv"></canvas>
  
  <div id="info">
    <h3>Serena Open World</h3>
    <p>Usa WASD o frecce per muoverti</p>
    <p>Mouse per guardarti intorno</p>
  </div>

  <!-- Libreria three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fflate@0.8.0/umd/index.js"></script>
  <script>window.fflate = fflate;</script>
  
  <!-- Bridge per Serena -->
  <script src="serena-openworld-bridge.js"></script>
</body>
</html>

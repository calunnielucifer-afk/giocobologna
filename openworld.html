<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Serena Open World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <!-- CSS di openworld -->
  <link rel="stylesheet" href="openworld/css/style.css">
</head>
<body>
  <!-- Canvas WebGL usato dal motore openworld-js -->
  <canvas id="webgl"></canvas>

  <!-- Motore openworld-js locale (copiato in openworld/src e openworld/demo/house/script) -->
  <script src="openworld/src/openworld.js" type="module"></script>
  <script src="openworld/demo/house/script/loader.js"></script>
  <script src="openworld/demo/house/script/index.js" type="module"></script>

  <!-- Libreria three.js per caricare il modello FBX di Serena -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <!-- Libreria fflate.min.js richiesta da FBXLoader -->
  <script src="https://cdn.jsdelivr.net/npm/fflate@0.8.0/umd/index.js"></script>
  <script>window.fflate = fflate;</script>

  <!-- Bridge per personalizzare Serena e il tema all'interno del motore openworld -->
  <script src="serena-openworld-bridge.js"></script>
</body>
</html>
